<mat-toolbar color="primary">
  <span><a class="brand" routerLink="/">Travel Blog</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        mat-button
        routerLink="/"
        routerLinkActive="mat-accent"
        [routerLinkActiveOptions]="{ exact: true }"
        >Posts</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Post</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent"
        >Sign Up</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Log Out</button>
    </li>
  </ul>
</mat-toolbar>
