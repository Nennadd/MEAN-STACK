<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card *ngIf="!isLoading">
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput type="text" name="title" />
      <mat-error *ngIf="form.get('title').invalid"
        >Please, enter title !</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <textarea formControlName="content" matInput name="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please, enter some content !</mat-error
      >
    </mat-form-field>
    <div class="upload">
      <div class="upload-btn">
        <button
          (click)="filePicker.click()"
          mat-stroked-button
          color="primary"
          type="button"
        >
          Upload Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div
        class="img-preview"
        *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="submit-btn">
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Save Post
      </button>
    </div>
  </form>
</mat-card>
